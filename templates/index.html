{% extends "base.html" %}

{% block content %}

	{% if form.errors %}
		<p class="error">Sorry, that's not a valid username or password</p>
	{% endif %}
	<div class="page-wrapper">
	<div class="container">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4> Login </h4>
				</div>
				<div class="panel-body">
					<div class="col-lg-12">
					<form action="/auth_view/" method="post"><!--{% csrf_token %}-->
					<fieldset>
						<div class="row">
							<label for="username"> User name</label>
							<input type="text" placeholder="username" class="form-control" name="username" value="" id="username">
						</div>	
						<div class="row">
							<label for="password"> Password</label>
							<input type="password" placeholder="Password" class="form-control" name="password" value="" id="password">
						</div>
						<br/>
						<div class="row">
							<button type="submit" value="login" class="btn btn-primary btn-block">Login</button>
						</div>
					</fieldset>
					</form>
					</div>
				</div>
				<div class="panel-footer">
				</div>
			</div>
			</div>
		</div>
		</div>
	</div>
{% endblock %}
